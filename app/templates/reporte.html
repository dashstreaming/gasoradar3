<!-- reporte.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reportar precio</title>
  <script src="https://www.google.com/recaptcha/api.js?render={{ recaptcha_site_key }}"></script>
  <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">Reportar precio</h1>

    <form id="reportForm" class="space-y-4">
      <input type="hidden" name="gas_station_id" value="{{ gas_station_id }}" />

      <div>
        <label class="block text-sm font-medium text-gray-700">Combustible</label>
        <select name="fuel_type"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
          <option value="magna">Magna</option>
          <option value="premium">Premium</option>
          <option value="diesel">Diésel</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Precio por litro (MXN)</label>
        <input type="number" name="reported_price" step="0.01" min="1" required
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Comentarios (opcional)</label>
        <textarea name="comments" rows="3"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3"></textarea>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
        Enviar reporte
      </button>
    </form>

    <div id="success" class="hidden mt-4 p-3 rounded bg-green-100 text-green-900"></div>
  </div>

  <script>
    document.getElementById('reportForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      // Obtener token de reCAPTCHA v3
      const token = await grecaptcha.execute('{{ recaptcha_site_key }}', { action: 'report' });
      formData.append('g-recaptcha-response', token);

      try {
        const response = await axios.post('/api/v1/prices/report', formData, {
          headers: { 'Content-Type': 'multipart/form-data' }
        });
        
        // Mostrar mensaje de éxito con ID de reporte
        const successEl = document.getElementById('success');
        successEl.classList.remove('hidden');
        successEl.innerHTML = `
          <div class="p-3 rounded bg-green-100 text-green-900">
            ¡Gracias! Tu reporte fue recibido correctamente.<br>
            <small>Reporte ID: ${response.data.report_id}</small>
          </div>
        `;
        e.target.reset();
      } catch (err) {
        const errorMsg = err.response?.data?.detail ?? 'Error al enviar el reporte';
        alert(errorMsg);
        console.error('Report error:', err);
      }
    });
  </script>
</body>
</html>
